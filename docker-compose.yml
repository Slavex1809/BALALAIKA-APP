version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: balalalka-postgres
    environment:
      POSTGRES_DB: balalalka
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: balalalka123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: balalalka-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@balalalka.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: